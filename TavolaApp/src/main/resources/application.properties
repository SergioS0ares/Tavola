# Nome da Aplicação
spring.application.name=TavolaApp

# ===================================================================
# CONFIGURAÇÕES PARA AMBIENTE DE DESENVOLVIMENTO LOCAL
# ===================================================================
# Conexão com o banco de dados PostgreSQL rodando em localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Aluno

# Diretório para salvar os arquivos de upload na sua máquina local
app.upload.dir=./upl/

# ===================================================================
# CONFIGURAÇÕES GERAIS (JPA, HIBERNATE, SWAGGER, ETC.)
# ===================================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
spring.web.resources.static-locations=file:upl/
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.hikari.auto-commit=false

