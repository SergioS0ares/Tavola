# Nome da Aplicação
spring.application.name=TavolaApp

# ===================================================================
# CONFIGURAÇÕES QUE SERÃO INJETADAS PELO DOCKER COMPOSE
# ===================================================================
# Os valores para as variáveis abaixo serão fornecidos pelo arquivo docker-compose.yml
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
app.upload.dir=${APP_UPLOAD_DIR}

# ===================================================================
# SUAS CONFIGURAÇÕES ORIGINAIS (JPA, HIBERNATE, SWAGGER, ETC.)
# ===================================================================
# As configurações abaixo foram mantidas do seu arquivo original.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
spring.web.resources.static-locations=file:upl/
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.hikari.auto-commit=false