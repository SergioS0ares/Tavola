<main>
    <section class="main-section"></section>
    <section class="form-section">
        <img src="/assets/png/LogoTavolaSimples.png"/>
        <h2>{{ title }}</h2>
        <div class="form-content">
            <ng-content></ng-content>
        </div>
        
        <!-- Botões de ação -->
        <div class="action-buttons" *ngIf="primaryBtnText || secondaryBtnText">
            <button 
                nz-button 
                nzType="primary" 
                nzSize="large"
                [disabled]="disablePrimaryBtn"
                [nzLoading]="primaryBtnLoading"
                (click)="onPrimaryClick()"
                class="primary-btn">
                {{ primaryBtnText }}
            </button>
            
            <button 
                nz-button 
                nzType="default" 
                nzSize="large"
                (click)="onSecondaryClick()"
                class="secondary-btn"
                *ngIf="secondaryBtnText">
                {{ secondaryBtnText }}
            </button>
        </div>
    </section>
</main>
