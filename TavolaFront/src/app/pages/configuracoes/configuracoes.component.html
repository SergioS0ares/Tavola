<div class="configuracoes-container">
  <mat-card class="profile-section">
    <mat-card-header>
      <div class="avatar-container">
        <img [src]="userAvatar" alt="Avatar do usuário">
        <button mat-mini-fab color="primary" class="change-photo">
          <mat-icon>photo_camera</mat-icon>
        </button>
      </div>
      <mat-card-title>{{ userName }}</mat-card-title>
      <mat-card-subtitle>{{ userType }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-card class="info-section">
    <mat-card-header>
      <mat-card-title>Informações da Conta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>Email: macrobsons&#64;email.com</div>
      <div>Telefone: (11) 99999-9999</div>
      <button class="edit-btn">Editar</button>
      <button class="save-btn">Salvar</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="address-section">
    <mat-card-header>
      <mat-card-title>Endereço</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>Rua: Av. Central, 100</div>
      <div>Bairro: Centro</div>
      <div>Cidade: Campinas - SP</div>
      <button class="edit-btn">Editar</button>
      <button class="save-btn">Salvar</button>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="isRestaurante" class="restaurant-section">
    <mat-card-header>
      <mat-card-title>Dados do Restaurante</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>Nome Fantasia: Mac Robsons</div>
      <div>Cozinha: Italiana</div>
      <div>Mesas: 14</div>
      <button class="edit-btn">Editar</button>
      <button class="save-btn">Salvar</button>
    </mat-card-content>
  </mat-card>
</div>
