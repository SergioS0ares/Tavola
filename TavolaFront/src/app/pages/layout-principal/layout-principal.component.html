<div class="layout-container">
  <!-- Top Toolbar -->
  <div class="toolbar">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="user-info" [matMenuTriggerFor]="menu">
      <span>{{ userName }}</span>
      <mat-icon>person</mat-icon>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>

  <!-- Main Content -->
  <div class="main-wrapper">
    <!-- Sidebar -->
    <div class="sidebar" [class.fechada]="!sidebarAberta" (click)="handleSidebarClick()">
      <div class="sidebar-header">
        <img src="assets/png/LogoTavolaSimples.png" alt="Logo Tavola" class="logo" />
      </div>

      <!-- Menu -->
      <div class="menu">
        <!-- Cliente Menu Items -->
        <ng-container *ngIf="isCliente">
          <button routerLink="/home" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Início</span>
          </button>
          <button routerLink="/historico" routerLinkActive="active">
            <mat-icon>history</mat-icon>
            <span>Histórico</span>
          </button>
        </ng-container>

        <!-- Restaurante Menu Items -->
        <ng-container *ngIf="isRestaurante">
          <button routerLink="/reserva" routerLinkActive="active">
            <mat-icon>event</mat-icon>
            <span>Reservas</span>
          </button>
          <button routerLink="/meu-restaurante" routerLinkActive="active">
            <mat-icon>restaurant</mat-icon>
            <span>Meu Restaurante</span>
          </button>
          <button routerLink="/cadastro-cardapio" routerLinkActive="active">
            <mat-icon>menu_book</mat-icon>
            <span>Cadastro de Cardápio</span>
          </button>
        </ng-container>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
