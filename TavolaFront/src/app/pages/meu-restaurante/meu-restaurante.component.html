<div class="meu-restaurante-card">
  <h2>Dados do Restaurante</h2>
  <form [formGroup]="restauranteForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome Fantasia</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Cozinha</mat-label>
      <input matInput formControlName="tipoCozinha" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Servi√ßos</mat-label>
      <mat-select multiple formControlName="servicos">
        <mat-option *ngFor="let servico of listaServicos" [value]="servico.nome">
          <mat-icon>{{ servico.icone }}</mat-icon> {{ servico.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
  </form>
</div>
