<div class="global-spinner-overlay" *ngIf="visivel">
  <div class="spinner-container">
    <!-- Oven body -->
    <div class="oven-body">
      <!-- Control panel -->
      <div class="control-panel">
        <div class="controls-row">
          <!-- Temperatura display -->
          <div class="control-item">
            <lucide-icon name="thermometer" [size]="8"></lucide-icon>
            <span class="temperature-display-control">{{ temperaturaCelsius }}</span>
          </div>

          <!-- Power indicator -->
          <div class="control-item">
            <lucide-icon name="zap" [size]="8"></lucide-icon>
            <div class="power-indicator" [class.active]="true"></div>
          </div>
        </div>
      </div>

      <!-- Oven door -->
      <div class="oven-door">
        <!-- Door window -->
        <div class="door-window" [class.light-on]="luzPortaAtiva" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(' + corJanela.slice(4, -1) + ', 0.8), rgba(' + corJanela.slice(4, -1) + ', 1))'}">
          <!-- Heat elements inside -->
          <div class="heat-elements">
            <div
              *ngFor="let active of elementosAquecimentoAtivos; let i = index"
              class="heat-element"
              [class.active]="active"
            ></div>
          </div>

          <!-- Convection fan -->
          <div class="convection-fan">
            <div
              class="fan-circle"
              [style.transform]="'rotate(' + rotacaoVentoinha + 'deg)'"
            >
              <div class="fan-blade horizontal"></div>
              <div class="fan-blade vertical"></div>
            </div>
          </div>

          <!-- Food tray -->
          <div class="food-tray">
            <div class="food-on-tray"></div>
          </div>

          <!-- Steam puffs -->
          <div
            *ngFor="let puff of bolhasVapor; let i = index"
            class="steam-puff"
            [style.left.%]="puff.x"
            [style.bottom.%]="puff.y"
            [style.width.px]="puff.tamanho"
            [style.height.px]="puff.tamanho"
            [style.opacity]="puff.opacidade"
          ></div>

        </div>

        <!-- Door handle -->
        <div class="door-handle"></div>
      </div>

      <!-- Ventilation grilles -->
      <div class="ventilation-grilles">
        <div *ngFor="let _ of [].constructor(8); let i = index" class="grille"></div>
      </div>
    </div>

    <!-- Heat indicator above oven -->
    <div class="heat-indicator">
      <div
        *ngFor="let _ of [].constructor(5); let i = index"
        class="heat-dot animate-ping"
        [style.left.px]="-8 + i * 4"
        [style.animationDelay.ms]="i * 200"
      ></div>
    </div>
  </div>

  <div class="text-info">
    <div class="title">Forno Industrial</div>
    <div class="status">{{ statusTexto }}</div>
  </div>
</div>
