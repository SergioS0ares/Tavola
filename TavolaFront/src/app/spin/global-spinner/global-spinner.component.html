<div *ngIf="visivel" class="chef-spinner-overlay">
  <div class="chef-spinner-card">
    <div class="chef-spinner-center">
      <div class="chef-spinner-anim">
        <div class="chef-spinner-circle chef-spinner-circle-1"></div>
        <div class="chef-spinner-circle chef-spinner-circle-2"></div>
        <div class="chef-spinner-hat">
          <!-- SVG chapéu de chef -->
          <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
            <ellipse cx="16" cy="13" rx="10" ry="7" fill="#FDE68A"/>
            <ellipse cx="16" cy="13" rx="7" ry="5" fill="#FFF"/>
            <path d="M12 13C12 11.3431 13.3431 10 15 10C16.6569 10 18 11.3431 18 13" stroke="#F59E42" stroke-width="2" stroke-linecap="round"/>

        </div>
      </div>
      <p class="chef-spinner-text">Preparando sua experiência gastronômica...</p>
      <div class="chef-spinner-dots">
        <div class="chef-spinner-dot chef-spinner-dot-1"></div>
        <div class="chef-spinner-dot chef-spinner-dot-2"></div>
        <div class="chef-spinner-dot chef-spinner-dot-3"></div>
      </div>
    </div>
  </div>
</div>
