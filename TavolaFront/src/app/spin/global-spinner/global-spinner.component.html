<div *ngIf="visivel" class="chef-spinner-overlay">
  <div class="chef-spinner-content">
    <div class="chef-spinner-anim">
      <div class="chef-spinner-circle chef-spinner-circle-1"></div>
      <div class="chef-spinner-circle chef-spinner-circle-2"></div>
      <div class="chef-spinner-circle chef-spinner-circle-3"></div>
      <div class="chef-spinner-icon">
        <!-- Ícone de prato com utensílios mais realista -->
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <!-- Prato principal -->
          <circle cx="32" cy="32" r="28" fill="#F6BD38" stroke="#3B221B" stroke-width="2" opacity="0.95"/>
          <circle cx="32" cy="32" r="22" fill="#FFFFFF" stroke="#F6BD38" stroke-width="1.5"/>
          <circle cx="32" cy="32" r="16" fill="none" stroke="#F6BD38" stroke-width="1" opacity="0.6"/>
          
          <!-- Garfo (esquerda) -->
          <g transform="translate(18, 20)">
            <line x1="4" y1="2" x2="4" y2="20" stroke="#3B221B" stroke-width="2" stroke-linecap="round"/>
            <line x1="2" y1="2" x2="2" y2="12" stroke="#3B221B" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="6" y1="2" x2="6" y2="12" stroke="#3B221B" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="4" y1="22" x2="4" y2="24" stroke="#3B221B" stroke-width="3" stroke-linecap="round"/>
          </g>
          
          <!-- Faca (direita) -->
          <g transform="translate(42, 20)">
            <line x1="4" y1="2" x2="4" y2="20" stroke="#3B221B" stroke-width="2" stroke-linecap="round"/>
            <path d="M2 2 L6 6 L4 8 L4 2" fill="#3B221B"/>
            <line x1="4" y1="22" x2="4" y2="24" stroke="#3B221B" stroke-width="3" stroke-linecap="round"/>
          </g>
          
          <!-- Detalhes decorativos no prato -->
          <circle cx="32" cy="24" r="1.5" fill="#F6BD38" opacity="0.8"/>
          <circle cx="40" cy="28" r="1.5" fill="#F6BD38" opacity="0.8"/>
          <circle cx="40" cy="36" r="1.5" fill="#F6BD38" opacity="0.8"/>
          <circle cx="32" cy="40" r="1.5" fill="#F6BD38" opacity="0.8"/>
          <circle cx="24" cy="36" r="1.5" fill="#F6BD38" opacity="0.8"/>
          <circle cx="24" cy="28" r="1.5" fill="#F6BD38" opacity="0.8"/>
        </svg>
      </div>
    </div>
    
    <div class="chef-spinner-text">
      Preparando sua experiência <span class="highlight">Tavola</span>
    </div>
    <div class="chef-spinner-subtitle">
      Aguarde enquanto organizamos tudo para você...
    </div>
    
    <div class="chef-spinner-dots">
      <div class="chef-spinner-dot chef-spinner-dot-1"></div>
      <div class="chef-spinner-dot chef-spinner-dot-2"></div>
      <div class="chef-spinner-dot chef-spinner-dot-3"></div>
    </div>
  </div>
</div>
